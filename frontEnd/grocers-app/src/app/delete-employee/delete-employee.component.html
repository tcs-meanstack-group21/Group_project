<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body class = "container-sm">
    <h2 style = "text-align: center;">Enter Employee ID to Delete Employee</h2>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" #idRef class="form-control" placeholder="ID" aria-label="ID" aria-describedby="addon-wrapping" >
      </div>
      <br>
      <div class="text-center">{{deleteMsg}}</div>
      <br><br>
      <div class="text-center">  
        <button class="btn btn-primary" value="Delete By Id" type="submit" (click)="deleteById(idRef.value)"> Submit </button>
        
    </div> 
    
</body>
</html>
