<div class="container">
    <div class="floatRight">
        <a routerLink="../init">Back</a>
    </div>
    <h2>Raise Ticket</h2>
    <hr>
    <form id="form" [formGroup]="ticketInfo" (ngSubmit)="sendTicket()">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">ID: </label>
            <div class="col-sm-10">
                <input placeholder="Your ID here" formControlName="uid" required>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Reason: </label>
            <div class="col-sm-10">
                <textarea placeholder="Reason For Ticket" formControlName="ticketBody" required></textarea>
            </div>
        </div>
        <input type="submit" value="Raise Ticket" class="btn btn-outline-primary">
        <input type="reset" value="Reset" class="btn btn-outline-primary">
    </form>
</div>
