<div>
    <h1>Raise Ticket</h1>
    <form [formGroup]="ticketInfo" (ngSubmit)="sendTicket()">
        <p>
                <input placeholder="Your ID here" formControlName="uid">              
        </p>
        <p>
                <textarea placeholder="Reason For Ticket" formControlName="ticketBody"></textarea>
        </p>
        <p>
            <input mat-raised-button color="primary" type="submit" value="Submit">
        </p>
    </form>
</div>
