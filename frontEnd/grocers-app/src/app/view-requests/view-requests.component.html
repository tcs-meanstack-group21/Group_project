<div>
    <h2>Employee Product Requests</h2>
    <table>
        <tr>
            <th>SKU</th>
            <th>Name</th>
            <th>Price</th>
            <th>Current Quantity</th>
            <th>Requested Quantity</th>
            <th>Employee Id</th>
        </tr>
        <tr *ngFor="let request of requests">
            <td>{{request.SKU}}</td>
            <td>{{request.name}}</td>
            <td>{{request.price}}</td>
            <td>{{request.currentQuantity}}</td>
            <td>{{request.requestQuantity}}</td>
            <td>{{request.empId}}</td>
        </tr>
    </table>
</div>
