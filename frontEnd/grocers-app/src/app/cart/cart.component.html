<div>
    <app-cust-dashoard></app-cust-dashoard>
    <h1>Grocery Shopping</h1>
    <mat-divider></mat-divider>
    <mat-tab-group>
        <mat-tab label="Browse" name="browse">
            <div class="container">
                <table mat-table [dataSource]="products" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="ID">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let product"> {{product._id}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                    </ng-container>

                    <!-- Add Column -->
                    <ng-container matColumnDef="Add">
                        <th mat-header-cell *matHeaderCellDef> Add Item </th>
                        <td mat-cell *matCellDef="let product">
                            <button mat-raised-button (click)="addProduct(product)">Add Item</button>
                        </td>
                    </ng-container>

                    <!-- Remove Column -->
                    <ng-container matColumnDef="Remove">
                        <th mat-header-cell *matHeaderCellDef> Remove Item </th>
                        <td mat-cell *matCellDef="let product">
                            <button mat-raised-button (click)="removeProduct(product._id)">Remove Item</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="storeColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: storeColumns;"></tr>
                </table>
            </div>
        </mat-tab>
        <mat-tab label="View Cart">
            <div class="container">
                <table mat-table [dataSource]="cartProducts" class="mat-elevation-z8">

                    <!-- Position Column -->
                    <ng-container matColumnDef="Quantity">
                        <th mat-header-cell *matHeaderCellDef> Quantity </th>
                        <td mat-cell *matCellDef="let product"> {{cart[product._id]}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    </ng-container>

                    <!-- Price Column -->
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
                    </ng-container>

                    <!-- Remove Column -->
                    <ng-container matColumnDef="Remove">
                        <th mat-header-cell *matHeaderCellDef> Remove Item </th>
                        <td mat-cell *matCellDef="let product"> <button mat-raised-button (click)="removeProduct(product._id)">Remove Item</button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="cartColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: cartColumns;"></tr>
                </table>
                <button mat-raised-button color="primary" (click)="checkoutUser()">Checkout</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
