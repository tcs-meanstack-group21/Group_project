<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<app-cust-dashoard></app-cust-dashoard>
<div>
    <mat-divider></mat-divider>
    <mat-tab-group>
        <mat-tab label="Browse" name="browse">
            <div class="container">
                <table class="table table-hover">
                    <thead class="table-light">
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Add Item</th>
                        <th scope="col">Remove Item</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products">
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td><button mat-raised-button (click)="addProduct(product)">Add Item</button></td>
                            <td><button mat-raised-button (click)="removeProduct(product._id)">Remove Item</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-tab>
        <mat-tab label="View Cart">
            <div class="container">
                <table class="table">
                    <thead>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Remove Item</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of cartProducts">
                            <td>{{product.name}}</td>
                            <td>{{product.price}}</td>
                            <td>{{cart[product._id]}}</td>
                            <td>{{cart[product._id] * product.price}}</td>
                            <td><button mat-raised-button (click)="removeProduct(product._id)">Remove Item</button></td>
                        </tr>
                    </tbody>
                </table>
                <button mat-raised-button color="primary" (click)="checkoutUser()">Checkout</button>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
