<h2 style = "text-align: center;">Add Product</h2>
<br/>
<div>
    <form #productRef="ngForm" (ngSubmit)="addProduct(productRef.value)">   
        <div class="form-row">
            <div class="col-md-3 mb-3"> 
                <label>Product Id</label>
                <input type="text" class="form-control" name="pid" ngModel required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Product Name</label>
                <input type="text" class="form-control" name="pname" ngModel required>
            </div>
            <div class="col-md-3 mb-3">    
                <label>Price</label>
                <input type="text" class="form-control" name="price" ngModel required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Quantity</label>
                <input type="text" class="form-control" name="quantity" ngModel required>
            </div>    
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary" type="submit" [disabled]="!productRef.form.valid">Add Product</button>
            </div>
            <div class="col-md-3 mb-3">
                <button class="btn btn-primary" type="reset">Reset</button>
            </div>
        </div>
    </form>
    {{addMsg}}
</div>
