<div class="container">
    <h1 class="floatLeft intro">Modify Order Status</h1>

    <!-- Main NavBar for Employee view -->
    <div class="floatLeft">
        <a mat-stroked-button color="primary" class="btn" routerLink="../empDash"><i class="bi bi-house"></i> Dashboard</a>
        <a mat-stroked-button color="primary" class="btn" routerLink="../empReq"><i class="bi bi-bag"></i> Send Product Request</a>
        <a mat-stroked-button color="primary" class="btn" routerLink="../empLock"><i class="bi bi-lock"></i> Locked Users</a>
        <a mat-stroked-button color="primary" class="btn" routerLink="../empEdit"><i class="bi bi-pencil-square"></i> Edit Profile</a>
    </div>
    <!-- Logout for Employee -->
    <button class="btn floatRight" mat-stroked-button color="primary" routerLink="../init"><i class="bi bi-box-arrow-right"></i> Logout</button>
        
    <hr class="clearFix">

    <!-- Form to update order statuses for Employee -->
    <div class="center justify-content-center">
        <form id="form" [formGroup]="orderUpdateForm" (ngSubmit)="updateStatus(orderUpdateForm.value)">
            <div class = "row mb-3">

                <label class="col-sm-2 col-form-label">Order Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="oid">
                </div>

                <label class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-select" formControlName="status">
                        <option value="Order Pending">Order Pending</option>
                        <option value="Shipped">Shipped</option>
                        <option value="Out for Delivery">Out for Delivery</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
                <input type="submit" value="Update Order" class="btn btn-outline-primary">
                <input type="reset" value="Reset" class="btn btn-outline-primary">
            </div>
        </form>
    </div>

    <!-- Display current orders in Table for Employee -->
    <div class="tableDisplay">
        <h1>Current Orders</h1>
        <table class="table table-striped table-hover table-responsive-lg">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Order #</th>
                    <th scope="col">Order Placed</th>
                    <th scope="col">Order Status</th>
                    <th scope="col">Customer Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr scope="row" *ngFor="let ord of orders">
                    <td>{{ord._id}}</td>
                    <td>{{ord.dateOrdered}}</td>
                    <td>{{ord.orderStatus}}</td>
                    <td>{{ord.customer}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
